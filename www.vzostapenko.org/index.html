<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadim Zeev Ostapenko - Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <a href="pic.html">
                    <img src="pic.jpg" alt="Vadim Zeev Ostapenko" class="profile-image">
                </a>
                <a href="https://www.youtube.com/" target="_blank" class="youtube-btn">
                    YouTube
                </a>
            </div>
            
            <!-- Student message - content loaded from external file -->
            <div class="student-message" id="student-message">
                <h3>ברכת תודה</h3>
                <div id="message-content">
                    <!-- This content will be loaded from message.txt -->
                    <p>לכבוד המרצה ודים זאב אוסטפנקו, אנו מודים לך על ההשקעה והמסירות בהוראה. שיעוריך העשירו את עולמנו האקדמי והאישי.</p>
                    <p>בהערכה רבה,<br>תלמידיך</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Homepage of Vadim Zeev Ostapenko</h1>
            </div>

            <div class="content-grid">
                <h1 class="hebrew-title">ודים זאב אוסטפנקו</h1>
                
                <!-- Main content grid based on the sketch -->
                <div class="content-layout">
                    <!-- Top row -->
                    <div class="top-row">
                        <!-- CV links + Publications on right side -->
                        <div class="right-column">
                            <div class="box-row">
                                <div class="small-box">
                                    <a href="cvorh.pdf" class="link-box">
                                        <h3 class="hebrew-text">קורות חיים</h3>
                                    </a>
                                </div>
                                <div class="small-box">
                                    <a href="cvor.pdf" class="link-box">
                                        <h3>CV</h3>
                                    </a>
                                </div>
                            </div>
                            <div class="box-row">
                                <div class="medium-box">
                                    <a href="wissenschaft.html" class="link-box">
                                        <h3>Publications</h3>
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Teaching (Horaah) - large box on left -->
                        <div class="left-column">
                            <div class="large-box">
                                <a href="academiah.html" class="link-box">
                                    <h2 class="hebrew-text">הוראה</h2>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Bottom row - Torah lessons and Memorial evening -->
                    <div class="bottom-row">
                        <div class="medium-box">
                            <a href="shiurim.html" class="link-box">
                                <h3 class="hebrew-text">שיעורים בתנ"ך</h3>
                            </a>
                        </div>
                        <div class="medium-box">
                            <a href="erev_hespedim.html" class="link-box">
                                <h3 class="hebrew-text">ערב הספדים</h3>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to load the message content from an external file
        // This allows for easy editing of the message without changing the HTML
        function loadMessageContent() {
            // This is a placeholder. In a real implementation, you would 
            // use fetch() to load content from a file like "message.txt"
            // For now, we'll use the default content already in the HTML
            
            // Example of how to load from a file (uncomment to use):
            
            fetch('message.txt')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('message-content').innerHTML = text;
                })
                .catch(error => {
                    console.error('Error loading message:', error);
                });
           
        }
        
        // Call the function when the page loads
        window.onload = loadMessageContent;
    </script>
</body>
</html>
